<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
      <div class="header">
        <h1>ğŸ“ To-Do List</h1>
        <p>Every small step counts</p>
        
      </div>
      <div class="input-section">
        <div class="input-group">
          <input type="text" id="taskInput"
          placeholder="Enter your next task..."
          maxlength="100">
          <button class="btn btn-primary" id="addBtn">Add Task</button>
        </div>
        <div class="filter-section">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
      </div>
      
      <div class="task-list" id="taskList">
        <!-- Tasks will be dynamically added here -->
      </div>

      <div class="stats" id="stats">
        <span id="totalTasks">Tasks: 0</span>
        <span id="activeTasks">Active: 0</span>
        <span id="completedTasks">Completed: 0</span>
        <button class="btn btn-clear" id="clearCompleted" style="margin-left: auto;">Clear Completed Task</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
